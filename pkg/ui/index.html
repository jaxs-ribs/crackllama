<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Crackllama</title>
</head>

<body>
    <div id="conversationList"></div>
    <div>
        <textarea id="promptInput" placeholder="Enter your prompt" onkeypress="handleKeyPress(event)"
            rows="1"></textarea>
        <button id="recordAudio">🎤</button>
        <button id="newConversation">New Conversation</button>
    </div>
    <div id="wpmControls">
        <button id="decreaseWpm" style="margin-right: 5px;">&lt;</button>
        <span id="wpmDisplay">600</span> WPM
        <button id="increaseWpm" style="margin-left: 5px;">&gt;</button>
    </div>
    <div id="answerDisplay"></div>

    <style>
        body {
            background-color: #1e1e1e;
            color: rgb(239, 239, 239);
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 20px;
        }

        textarea {
            margin: 0;
            width: calc(86% - 60px);
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #272727;
            color: rgb(221, 221, 221);
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 60px;
            resize: none;
            overflow: hidden;
            box-sizing: border-box;
            height: 9vh;
        }

        #conversationList {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 200px;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
            background-color: #272727;
            border-radius: 5px;
            padding: 10px;
        }

        #conversationList button {
            display: block;
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #333;
            color: #ddd;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #conversationList button:hover {
            background-color: #444;
        }

        #newConversation {
            position: fixed;
            bottom: 10px;
            right: 60px;
            background-color: #272727;
            color: rgb(221, 221, 221);
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
        }

        #recordAudio {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #272727;
            color: rgb(221, 221, 221);
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        #recordAudio.recording {
            background-color: #ff4444;
        }

        #wpmControls {
            position: fixed;
            bottom: 4vh;
            left: calc(86% + 20px);
            white-space: nowrap;
        }

        #wpmControls button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #wpmControls button,
        #wpmControls span {
            display: inline-block;
            vertical-align: middle;
        }

        #answerDisplay {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .speedRead {
            font-size: 64px;
        }

        .fullText {
            font-size: 16px;
            font-weight: normal;
            display: block;
            white-space: pre-wrap;
            background-color: #232323;
            padding: 10px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .centered {
            position: fixed;
            top: 40%;
            left: 35%;
            transform: translate(0%, -50%);
            font-size: 60px;
            text-align: left;
            width: calc(100% - 20px);
        }
    </style>
    <script>
        window.speedReadingActive = false;
        var speedReadTimeout;
        var isPaused = false;
        var originalText;
        var wpm = 600;
        var words;
        var index;
        var displayNextWord;

        let mediaRecorder;
        let audioChunks = [];

        function pauseContinueSpeedRead() {
            if (window.speedReadingActive) {
                if (isPaused) {
                    displayNextWord();
                    isPaused = false;
                } else {
                    clearTimeout(speedReadTimeout);
                    isPaused = true;
                }
            }
        }

        function stopSpeedReading() {
            if (window.speedReadingActive) {
                clearTimeout(speedReadTimeout);
                window.speedReadingActive = false;
                const display = document.getElementById('answerDisplay');
                display.classList.remove('centered');
                display.innerHTML = `<span class="fullText">${originalText}</span>`;
            }
        }

        function speedRead(text) {
            originalText = text;
            window.speedReadingActive = true;
            words = text.split(/[\s\n]+/);
            const wpm = window.wpm;
            const averageWordLength = 5;
            index = 0;
            const display = document.getElementById('answerDisplay');
            display.innerHTML = '';
            display.classList.add('centered');

            displayNextWord = function () {
                if (index < words.length) {
                    const word = words[index];
                    const wordLength = word.length;
                    let orpIndex;
                    let spaces = "";
                    if (wordLength <= 4) {
                        orpIndex = 1;
                        spaces = "&nbsp;&nbsp;&nbsp;";
                    } else if (wordLength <= 9) {
                        orpIndex = 2;
                        spaces = "&nbsp;&nbsp;";
                    } else if (wordLength <= 13) {
                        orpIndex = 3;
                        spaces = "&nbsp;";
                    } else {
                        orpIndex = 4;
                        spaces = "";
                    }
                    const part1 = spaces + word.substring(0, orpIndex);
                    const part2 = word.substring(orpIndex, orpIndex + 1);
                    const part3 = word.substring(orpIndex + 1);
                    display.innerHTML = `<span class="speedRead">${part1}<span style="color: orange;">${part2}</span>${part3}</span>`;
                    index++;
                    const delay = (60 / wpm) * 1000 * (wordLength / averageWordLength);
                    speedReadTimeout = setTimeout(displayNextWord, delay);
                } else {
                    window.speedReadingActive = false;
                    display.classList.remove('centered');
                    display.innerHTML = `<span class="fullText">${originalText}</span>`;
                }
            };
            displayNextWord();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendPrompt();
            }
        }

        function sendPrompt() {
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();
            if (prompt) {
                fetch('http://localhost:8080/crackllama:crackllama:template.os/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                })
                    .then(response => response.json())
                    .then(data => {
                        const lastMessage = data.messages[data.messages.length - 1];
                        speedRead(lastMessage);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                promptInput.value = '';
            }
        }

        function autoExpand(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        function fetchConversationHistories() {
            console.log('Fetching conversations...');
            fetch('http://localhost:8080/crackllama:crackllama:template.os/fetch_conversations', {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched conversations:', data);
                    displayConversations(data);
                })
                .catch(error => {
                    console.error('Error fetching conversations:', error);
                });
        }

        function displayConversations(conversations) {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = '';

            // Sort conversations by date (assuming each conversation has a 'date' property)
            conversations.sort((a, b) => new Date(b.date) - new Date(a.date));

            conversations.forEach(conversation => {
                const button = document.createElement('button');
                button.textContent = conversation.title;
                button.onclick = () => {
                    // Function to load conversation will be added here later
                    console.log('Load conversation:', conversation.id);
                };
                conversationList.appendChild(button);
            });
        }

        window.addEventListener('load', fetchConversationHistories);

        document.getElementById('promptInput').addEventListener('input', function () {
            autoExpand(this);
        });

        document.getElementById('decreaseWpm').addEventListener('click', function () {
            if (window.wpm > 100) {
                window.wpm -= 50;
                document.getElementById('wpmDisplay').textContent = window.wpm;
            }
        });

        document.getElementById('increaseWpm').addEventListener('click', function () {
            if (window.wpm < 1000) {
                window.wpm += 50;
                document.getElementById('wpmDisplay').textContent = window.wpm;
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                pauseContinueSpeedRead();
            } else if (event.code == 'Escape') {
                stopSpeedReading();
            }
        });

        document.getElementById('recordAudio').addEventListener('click', toggleRecording);

        let audioStream;

        function toggleRecording() {
            const recordButton = document.getElementById('recordAudio');
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = '🎤';
                recordButton.classList.remove('recording');

                // Stop all tracks in the stream
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        audioStream = stream;
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        recordButton.textContent = '⏹️';
                        recordButton.classList.add('recording');

                        audioChunks = [];
                        mediaRecorder.addEventListener("dataavailable", event => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener("stop", () => {
                            const audioBlob = new Blob(audioChunks);
                            sendAudioToServer(audioBlob);

                            // Clear the audioChunks array
                            audioChunks = [];
                        });
                    });
            }
        }
        function sendAudioToServer(audioBlob) {
            console.log('Sending audio to server...'); // Add this log
            fetch('http://localhost:8080/crackllama:crackllama:template.os/transcribe', {
                method: 'POST',
                body: audioBlob,
                headers: {
                    'Content-Type': 'audio/webm' // Changed from 'audio/mp3'
                }
            })
                .then(response => {
                    console.log('Received response from server'); // Add this log
                    return response.text();
                })
                .then(transcript => {
                    console.log('Transcription received:', transcript); // Add this log
                    document.getElementById('promptInput').value = transcript;
                    autoExpand(document.getElementById('promptInput'));
                    document.getElementById('promptInput').focus(); // Add this line to focus on the input field
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error transcribing audio');
                });
        }
    </script>
</body>

</html>
